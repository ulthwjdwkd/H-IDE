<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Test page</title>
</head>
<body>

<h2>DB 연동 테스트 페이지입니다</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity : ${entities}">
        <td th:text="${entity.id}">ID</td>
        <td th:text="${entity.name}">Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
